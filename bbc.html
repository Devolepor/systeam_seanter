    <script>
        const BASE_URL = "https://doslaash.com/edu";
    </script>
    
    
    <style>
        :root {
            --primary-color: #4e73df;
            --primary-dark: #224abe;
            --secondary-color: #1cc88a;
            --secondary-dark: #17a673;
            --accent-color: #f6c23e;
            --dark-color: #2c3e50;
            --light-color: #f8f9fc;
            --text-light: #f8f9fc;
            --text-dark: #2c3e50;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--light-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }
        
        .navbar {
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark)) !important;
            transition: all 0.3s ease;
        }
        
        .navbar-brand {
            font-weight: 800;
            font-size: 1.5rem;
            padding: 0.5rem 0;
            transition: all 0.3s ease;
            color: white !important;
        }
        
        .navbar-brand i {
            transition: transform 0.3s ease;
        }
        
        .navbar-brand:hover i {
            transform: rotate(-15deg);
        }
        
        .nav-link {
            font-weight: 600;
            padding: 0.75rem 1rem;
            margin: 0 0.1rem;
            border-radius: 0.35rem;
            transition: all 0.3s ease;
            position: relative;
            color: rgba(255, 255, 255, 0.85) !important;
        }
        
        .nav-link:hover, .nav-link:focus {
            color: white !important;
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .nav-link:hover::after {
            width: 100%;
            right: 0;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 50%;
            width: 0;
            height: 2px;
            background-color: white;
            transition: all 0.3s ease;
        }
        
        main {
            flex: 1;
            padding: 2rem 0;
        }
        
        .container-fluid {
            padding: 0 1.5rem;
        }
        
        /* Dropdown menu styles - تحسين قائمة البروفايل */
        .dropdown-menu {
            z-index: 1050;
            text-align: right;
            border: none;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.2);
            border-radius: 0.35rem;
            padding: 0.5rem 0;
            min-width: 12rem;
        }
        
        .dropdown-item {
            padding: 0.5rem 1.5rem;
            display: flex;
            align-items: center;
            transition: all 0.2s ease;
            color: var(--text-dark);
        }
        
        .dropdown-item i {
            width: 1.25rem;
            text-align: center;
            margin-left: 0.5rem;
        }
        
        .dropdown-item:hover, .dropdown-item:focus {
            background-color: var(--primary-color);
            color: white !important;
        }
        
        .dropdown-divider {
            margin: 0.25rem 0;
        }
        
        /* Mobile menu styles */
        .navbar-toggler {
            border: none;
            padding: 0.5rem;
        }
        
        .navbar-toggler:focus {
            box-shadow: none;
        }
        
        .navbar-toggler-icon {
            background-image: none;
            position: relative;
            width: 24px;
            height: 2px;
            background-color: white;
            display: block;
            transition: all 0.3s ease;
        }
        
        .navbar-toggler-icon::before,
        .navbar-toggler-icon::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 2px;
            background-color: white;
            right: 0;
            transition: all 0.3s ease;
        }
        
        .navbar-toggler-icon::before {
            transform: translateY(-6px);
        }
        
        .navbar-toggler-icon::after {
            transform: translateY(6px);
        }
        
        .navbar-toggler[aria-expanded="true"] .navbar-toggler-icon {

            transform: rotate(45deg);

            transform: rotate(-45deg);
        }

        @media (max-width: 991.98px) {

                position: static;
                float: none;
                width: auto;
                margin: 0.25rem 1.5rem;

            }
        }
        
        @media (max-width: 767.98px) {
            .container-fluid {
                padding: 0 1rem;
            }
            
            main {
                padding: 1.5rem 0;
            }
            
            .navbar-brand {
                font-size: 1.25rem;
            }
            
            .dropdown-menu {
                margin: 0.25rem 1rem;
            }
        }
        
        @media (max-width: 575.98px) {

                padding: 0.75rem 1rem;
            }

            color: white;
        }
        
        .badge-user {
            background-color: #17a2b8;
            color: white;
        }
        
        /* تحسينات إضافية للواجهة */

            transition: all 0.3s ease;
        }

            transform: translateY(-5px);
            box-shadow: 0 0.5rem 1.5rem 0 rgba(58, 59, 69, 0.2);

            if (window.innerWidth < 992) {
                // إضافة ظل للقائمة المنسدلة على الموبايل
                navbarCollapse.style.boxShadow = '0 0.5rem 1rem rgba(0, 0, 0, 0.15)';
                
                // تعديل اتجاه القوائم المنسدلة
                dropdownMenus.forEach(menu => {
                    menu.style.position = 'static';
                    menu.style.float = 'none';
                });
            } else {
                navbarCollapse.style.boxShadow = 'none';
                
                dropdownMenus.forEach(menu => {
                    menu.style.position = 'absolute';
                    menu.style.float = 'left';
                });
            }
        }
        
        // إضافة تأثيرات حركية
        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
            link.addEventListener('mouseenter', () => {
                link.style.transform = 'translateY(-2px)';
            });
            link.addEventListener('mouseleave', () => {
                link.style.transform = 'translateY(0)';
            });
        });
        
        // إضافة تأثير للقوائم المنسدلة
        const dropdownItems = document.querySelectorAll('.dropdown-item');
        dropdownItems.forEach(item => {
            item.addEventListener('mouseenter', () => {
                item.style.paddingRight = '1.75rem';
            });
            item.addEventListener('mouseleave', () => {
                item.style.paddingRight = '1.5rem';
            });
        });
        
        // متابعة تغيير حجم الشاشة
        window.addEventListener('resize', handleResponsive);
        handleResponsive();
    });
</script>

</body></html>
